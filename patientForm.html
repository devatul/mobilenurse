 <body class="container">   
      <div class="row">
         <form class="col s12">
            
            <div class="row">
               <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input placeholder="first" value="" id="name" type="text" class="active validate" required>
                  <label for="firstName">First Name</label>
               </div>
               <div class="input-field col s6">      
                  <label for="password">Last Name</label>
                  <input id="password" type="text" placeholder="last" class="validate" required>          
               </div>
            </div>


            <div class="row">
               <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input placeholder="email" value="" id="email" type="text" class="active validate" required>
                  <label for="email">Email</label>
               </div>
               <div class="input-field col s6">      
                  <label for="password">Last Name</label>
                  <input id="password" type="text" placeholder="last" class="validate" required>          
               </div>
            </div>
		

            <div class="row">
               <div class="input-field col s12">
                  <input placeholder="Comments (Disabled)" id="comments" type="text"  disabled>
                  <label for="comments">Comments</label>
               </div>
            </div>


            <div class="row">
               <div class="input-field col s12">
                  <p>
                     <input id="married" type="checkbox" checked="checked">
                     <label for="married">Married</label>
                  </p>
                  <p>
                     <input id="single" type="checkbox" class="filled-in" >
                     <label for="single">Single</label>
                  </p>
                  <p>
                     <input id="dontknow" type="checkbox">              
                     <label for="dontknow">Don't know (Disabled)</label>
                  </p>
               </div>
            </div>
            <div class="row">
               <div class="input-field col s12">
                   <p>
                     <input id="male" type="radio" name="gender" value="male" checked>
                     <label for="male">Male</label>
                  </p>
                  <p>
                     <input id="female" type="radio" name="gender" value="female" checked>
                     <label for="female">Female</label>
                  </p>
                  <p>
                     <input id="dontknow1" type="radio" name="gender" value="female" >                  
                     <label for="dontknow1">Don't know (Disabled)</label>
                  </p>
               </div>
            </div>           
         </form>       
      </div>
