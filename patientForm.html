<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>mobilenurse</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="irep.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

 <body class="container">   
      <div class="row">
         <form class="col s12">
            
            <div class="row">
               <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input placeholder="first" value="" id="name" type="text" class="active validate" required>
                  <label for="firstName">First Name</label>
               </div>
               <div class="input-field col s6">
               	  <i class="material-icons prefix">account_circle</i>      
                  <label for="password">Last Name</label>
                  <input id="password" type="text" placeholder="last" class="validate" required>          
               </div>
            </div>


            <div class="row">
				<div class="input-field col s6">
          		  <i class="material-icons prefix">phone</i>
          		  <input placeholder="Telephone" id="icon_telephone" type="tel" class="validate">
          		  <label for="icon_telephone">Telephone</label>
          		</div>
               <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input placeholder="email" value="" id="email" type="text" class="active validate" required>
                  <label for="email">Email</label>
               </div>
            </div>

			 <div class="row">
				<div class="input-field col s6">
          		  <input placeholder="street" id="street_name" type="text" class="validate" required>
          		  <label for="icon_telephone">Street</label>

          		</div>
               <div class="input-field col s6">
                  <input placeholder="city" value="city" id="city" type="text" class="active validate" required>
                  <label for="city">City</label>
               </div>
            </div>


			 <div class="row">
				<div class="input-field col s6">
          		  <input placeholder="State" id="state-id" type="text" class="validate" required>
          		  <label for="state">State</label>

          		</div>
               <div class="input-field col s6">
                  <input placeholder="Zip" value="zip" id="zip" type="text" class="active validate" required>
                  <label for="zip">Zip</label>
               </div>
            </div>



	
            <div class="row">
               <div class="input-field col s12">
                  <input placeholder="Comments" id="comments" type="text">
                  <label for="comments">Comments</label>
               </div>
            </div>

            <div class="row">
               <div class="input-field col s12">
                   <p>
                     <input id="male" type="radio" name="gender" value="male">
                     <label for="male">Male</label>
                  </p>
                  <p>
                     <input id="female" type="radio" name="gender" value="female" checked>
                     <label for="female">Female</label>
                  </p>
                  <p>
                     <input id="otherGender" type="radio" name="gender" value="otherGender">                  
                     <label for="otherGender">Other</label>
                  </p>
               </div>
            </div>           
         </form>       
      </div>
   </body>   
  
        </div>
        <div class="col l3 s12">
          <h5 class="white-text">Settings</h5>
          <ul>
            <li><a class="white-text" href="#!">Link 1</a></li>
            <li><a class="white-text" href="#!">Link 2</a></li>
            <li><a class="white-text" href="#!">Link 3</a></li>
            <li><a class="white-text" href="#!">Link 4</a></li>
          </ul>
        </div>
        <div class="col l3 s12">
          <h5 class="white-text">Connect</h5>
          <ul>
            <li><a class="white-text" href="#!">Link 1</a></li>
            <li><a class="white-text" href="#!">Link 2</a></li>
            <li><a class="white-text" href="#!">Link 3</a></li>
            <li><a class="white-text" href="#!">Link 4</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="brown-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  </body>
</html>
